<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Jogo da Adivinhação</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="screen1">
        <div class="text">
          <h1>Jogo da Adivinhação</h1>
          <p>Adivinhe o número entre 0 e 10</p>
        </div>

        <form>
          <input type="number" id="inputNumber" />
          <button id="guessButton">Tentar</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2></h2>
        <button id="playAgainButton">Jogar novamente</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
